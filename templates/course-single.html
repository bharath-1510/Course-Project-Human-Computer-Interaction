{% extends 'base.html' %} {% block main %}
<div id="work_single_banner" class="bg-light w-100" style="text-align: justify">
  <!-- Start Work Sigle -->
  <section class="container py-5">
    <div class="row pt-5">
      <div
        class="worksingle-content col-lg-8 m-auto text-left justify-content-center"
      >
        <h2 class="worksingle-heading h3 pb-3 light-300 typo-space-line">
          {{c1}}
        </h2>
        <p class="worksingle-footer py-3 text-muted light-300">{{c2}}</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 pt-4 pb-4">
        <div class="ratio ratio-16x9">
          <iframe
            class="embed-responsive-item"
            src="{{c4}}"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 ml-auto mr-auto pt-3 pb-4">
        <p class="text-muted light-300">{{c3}}</p>
      </div>
    </div>
    <div class="row pb-4">
      <div class="worksingle-comment-footer col-lg-8 m-auto">
        <form class="col-md-12 m-auto" method="POST" action="/comment" role="form">
          <div class="form-group">
            <label class="pb-2 pt-sm-0 pt-4 light-300" for="inputmessage"
              >Your Comment</label
            >
            <textarea
              class="form-control form-control-lg light-300"
              id="inputmessage"
              name="msg"
              placeholder="Your Comment"
              rows="5"
            ></textarea>
          </div>

          <div class="row py-4">
            <div class="col-lg-6">
              <label class="pb-2 light-300" for="inputname">Name</label>
              <input
                type="text"
                class="form-control form-control-lg light-300"
                id="inputname"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="col-lg-6">
              <label class="pb-2 pt-sm-0 pt-4 light-300" for="inputemail"
                >Email</label
              >
              <input
                type="email"
                class="form-control form-control-lg light-300"
                id="inputemail"
                name="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="row py-4">
            <div class="col-lg-12">
              <label class="pb-2 pt-sm-0 pt-4 light-300" for="code"
                >Code</label
              >
              <input
                class="form-control form-control-lg light-300"
                id="code"
                name="code"
                value="{{code}}" readonly
              />
            </div>
          </div>

          <div class="form-row pt-2">
            <div class="col-md-12 col-10 text-end">
              <button
                type="submit"
                class="btn btn-secondary text-white px-md-4 px-2 py-md-3 py-1 radius-0 light-300"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
